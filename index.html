<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <!--style css-->
    <link rel="stylesheet" href="style.css" />
    <!--js-->
    <script defer src="app.js"></script>
    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <section class="top">
          <h1 class="title">Simple, traffic-based pricing</h1>
          <p class="info">
            Sign-up for our 30-day trial. No credit card required.
          </p>
        </section>
        <div class="card">
          <div class="top-card">
            <div class="grid-section">
              <div class="views">
                <span class="views-value"></span>
                Pageviews
              </div>
              <div class="price">
                <span class="price-value"></span>
                / month
              </div>
              <div class="slider-container">
                <div class="full-bar"></div>
                <input
                  type="range"
                  min="1"
                  max="5"
                  value="3"
                  id="myRange"
                  class="slider"
                />
              </div>
            </div>
            <div class="billing">
              Monthly Billing
              <label class="switch">
                <input type="checkbox" class="check-input" />
                <span class="circle"></span>
              </label>
              Yearly Billing
              <span class="discount">
                <span class="minus">-</span>
                25%
                <span class="word">discount</span>
              </span>
            </div>
          </div>
          <div class="bottom-card">
            <ul>
              <li>Unlimited websites</li>
              <li>100% data ownership</li>
              <li>Email reports</li>
            </ul>
            <a href="#" class="start-trial">Start my trial</a>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
      . Coded by
      <a href="#">Hugisko</a>
      .
    </footer>
  </body>
</html>
